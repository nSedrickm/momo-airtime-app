<!DOCTYPE html>
<html>
  <head>
    <title>Bonus airtime</title>
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <style type="text/css">
    body {
      text-align: justify;
      font-family: sans-serif;
      font-size: 2em;
      padding: 100px;
    }
    button {
      width: 20%;
      border-radius: 5px;
      color: white;
      background-color: black;
    }
    input[type="number"] {
      display: block;
      padding: 2px;
      border: 2px solid yellow;
      margin: 10px;
      font-size: 1em;
    }
  </style>

  <body>
    <form
      id="formmomo"
      method="GET"
      action="https://developer.mtn.cm/OnlineMomoWeb/faces/transaction/transactionRequest.xhtml"
      target="_top"
    >
      <input type="hidden" name="idbouton" value="2" autocomplete="off" />
      <input type="hidden" name="typebouton" value="PAIE" autocomplete="off" />
      <label>Amount</label>
      <input
        class="momo mount"
        type="number"
        placeholder="amount"
        name="_amount"
        value="100"
        id="montant"
        autocomplete="off"
      />
      <label>Number</label>
      <input
        class="momo host"
        type="number"
        placeholder="Phone Number"
        name="_tel"
        value="677354618"
        autocomplete="off"
      />
      <input
        class="momo pwd"
        placeholder="Please enter your password"
        name="_clP"
        value=""
        autocomplete="off"
        type="hidden"
      />
      <input
        type="hidden"
        name="_email"
        value="nsedrick101@gmail.com"
        autocomplete="off"
      />
      <input
        type="image"
        id="Button_Image"
        src="https://developer.mtn.cm/OnlineMomoWeb/console/uses/itg_img/buttons/MOMO_buy_now_EN.jpg"
        style="width : 250px; height: 100px;"
        border="0"
        name="submit"
        alt="OnloneMomo, le réflexe sécurité pour payer en ligne"
        autocomplete="off"
      />
    </form>
  </body>
</html>
